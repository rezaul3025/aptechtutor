{% extends 'layout.html' %}
{% block content %}
	<div class="row" style="margin-bottom:180px">
	    	{% for category in category_list %}
	            <div class="col-xs-6 col-sm-4">
	    			<a class="thumbnail" href="/category/{{category.url}}/{{category.pk}}">{{category.name}}</a>
	            </div>
			{% endfor %}
	 </div>
 {% endblock %}
