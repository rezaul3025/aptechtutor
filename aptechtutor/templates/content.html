{% extends 'layout.html' %}
{% block content %}
    <h2>{{content.title}}</h2>
    <hr/>
   	<div>{{content.content | safe }}</div>
{% endblock %}

{% block sidebar %}
	<ul>
		{% for subcategory in sub_category_list %}
    		<p><a href="/category/{{categoryUrl}}/{{subcategory.url}}/{{subcategory.pk}}"><span class="glyphicon glyphicon-link"></span>	{{subcategory.name}}</a></p>
    	{% endfor %}     
	</ul> 
{% endblock %}
